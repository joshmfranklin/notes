---
layout: default
title: Franklin Notes
---

<div id="home">
    <div class="post_container container">
    	<div class="grid_12 omega">
	  			<ul>
  					{% for post in site.posts %}
					    <li class="post_block grid_12 omega">
						    <div class="posts grid_7">
						      <a class="post_title" href="{{ post.url }}">{{ post.title }}</a>
						      <p>{{post.excerpt}}</p>
						     </div>
					    </li>
  					{% endfor %}
				</ul>
			</div>
		</div>
     </div>
</div>
