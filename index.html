---
layout: default
title: Franklin Notes
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="post_title grid_9">
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
     </div>
    {% endfor %}
  </ul>
</div>
