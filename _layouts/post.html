---
layout: default
---
<div class="note_container grid_12">
  <div class="note_info grid_3">
    <p class="meta">{{ page.date | date: "%d %B %Y" }}</p>
    <p class="meta">{{ page.tags }}</p>
  </div>
  <div class="note_content grid_9 omega">
    <h2>{{ page.title }}</h2>

    <div class="note">
    {{ content }}
    </div>
  </div>
</div>
