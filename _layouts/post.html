---
layout: default
---
<div class="note_container grid_12">
  <div class="grid_9 alpha">
    <h2>{{ page.title }}</h2>

    <div class="note">
    {{ content }}
    </div>
  </div>
  <div class="note_info grid_3 omega">
    <h4>Note Info</h4>
    <p class="meta">Date: {{ page.date | date_to_string }}</p>
    <p class="meta">Tags: {{ page.tags }}</p>
  </div>
</div>
